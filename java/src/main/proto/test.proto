syntax = "proto3";
package tutorial;
option java_multiple_files = true;

option java_package = "com.example.tutorial";
option java_outer_classname = "TestProtos";

enum PhoneType {
  MOBILE = 0;
  HOME = 1;
  WORK = 2;
}

message Test {
  string name = 1;
  int32 id = 2;  // Unique ID number for this person.
  string email = 3;
  PhoneNumber number = 4;
}

message PhoneNumber {
  string number = 1;
  PhoneType type = 2;
}